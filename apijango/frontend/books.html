<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Livraria</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="register" class="grid-item">
        <p>Cadastrar Livro</p>
        <input id="code" placeholder="Código" type="text" />
        <input id="name" placeholder="Nome do livro" type="text" />
        <input id="author" placeholder="Autor" type="text" />
        <input id="genre" placeholder="Gênero" type="text" />
        <input id="publisher" placeholder="Editora" type="text" />
        <input id="year" placeholder="Ano de publicação" type="text" />
        <input class="button" type="button" value="Registrar" />
      </div>
      <div id="list" class="grid-item">
        <p>Listar</p>
        <input class="button" type="button" value="Listar" />
      </div>
    </div>
  </body>
</html>
